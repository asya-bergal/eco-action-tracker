<template name="home">
    <div class="ui main-content">
        <p style="font-size:30px; font-weight:bold"> Total: {{total}} </p>

        {{#each action}}
            <div>
              <p>({{points}}) {{text}}
              <button class="action" id={{_id}}>I did this!</button>
              </p>
              <br>
            </div>
        {{/each}}
    </div>


</template>
