<template name="Group">

<div class="group-page">
  <div class="group-title">
    <span class="group-name">{{name}}</span>
    {{#if admin}}
    <a class="group-edit" href="/group/{{_id}}/edit">Edit group</a>
    {{/if}}
  </div>
  <div class="group-content">
    <div class="left">
      <div class="competition-listing">
        <h3>Competitions</h3>
        {{#each comp in competitions}}
          {{> competition comp}}
        {{/each}}
      </div>
      <div class="stats">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </div>
    <div class="right">
      <div>
        <span>LeaderBoard</span>
        {{#each user}}
          <div class="leaderboard-listing">
            {{increment @Index}} {{username}} {{points}}
          </div>

        {{/each}}
      </div>
    </div>
  </div>
</div>

</template>

<template name="editGroup">
  <div class="edit-group">
    <div class="group-title">
      <span class="group-name">{{name}}</span>
      <span class="edit-pen"></span>
    </div>

  </div>
</template>

<template name="competition">
  <div class="competition-item">
    <div class="comp-name">
      <span class="name">{{name}}</span> <span class="end-time"> {{end}}</span>
    </div>
    <div class="comp-desc">
      <span class="desc">{{description}}</span>
    </div>
  </div>
</template>
