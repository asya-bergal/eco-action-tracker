<template name="editGroup">
  <div class="edit-group">
    <div class="group-title">
      <span class="group-name">{{name}}</span>
      <span class="edit-pen"></span>
    </div>
    <div class="competition-listing">
      <h3>Competitions <span class="new-competition">New Competition</span></h3>
      {{#each comp in competitions}}
        {{> editCompetition comp}}
      {{/each}}
    </div>
    <div class="action-listing">
      <h3>Actions <span class="add-actions">Add Actions</span></h3>
      <form class="add-action-form form">
          <div class="form-group">
            <label>Title:</label> <input class="form-control" name="title" type="text">
          </div>
          <div class="form-group">
            <label>Base Points:</label> <input class="form-control" name="points" type="number">
          </div>
          <div class="form-group">
            <label>Daily Cap:</label> <input class="form-control" name="cap" type="number">
          </div>
                                 
          <input class="btn btn-default" type="submit" value="Add Action">        
      </form>      
      {{#each action in getActions}}
        <div class="action-container">{{action.title}}</div>
      {{/each}}
    </div>    <div class="user-listing">
      <h3>Users <span class="add-user">Add User</span></h3>
      <form class="add-user-form form">
          <div class=" form-group">
            <label>Username:</label> <input class="form-control" name="username" type="text">
          </div>
          <input class="btn btn-default" type="submit" value="Add User">        
      </form>
      {{#each user in getUsers}}
        <div class="user-container"><a class="user-profile-link" href="/user/{{_id}}">{{user.username}}</a></div>
      {{/each}}
    </div>
    <div class="admin-listing">
      <h3>Admins <span class="add-admin">Add Admin</span></h3>
      <form class="add-admin-form form">
          <div class=" form-group">
            <label>Username:</label> <input class="form-control" name="username" type="text">
          </div>
          <input class="btn btn-default" type="submit" value="Add Admin">        
      </form>
      {{#each admin in getAdmins}}
        <div class="admin-container"><a class="admin-profile-link" href="/user/{{_id}}">{{admin.username}}</a></div>
      {{/each}}
    </div>

  </div>
</template>

<template name="editCompetition">
  <div class="competition-item">
    <div class="comp-name">
      <span class="name">{{name}}</span> <span class="end-time"> Ends {{humanDate end}}</span>
    </div>
    <div class="comp-desc">
      <span class="desc">{{description}}</span>
    </div>
  </div>
</template>
