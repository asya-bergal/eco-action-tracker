<template name="header" class="header-container">
<nav class="navbar navbar-default">
<div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        {{#unless currentUser}}
        <a href="/"><img id='ploverlogo' src='/images/plover.png'/>{{title}}</a>
        {{else}}
        <a href="/user/profile"><img id='ploverlogo' src='/images/plover.png'/>{{title}}</a>
        {{/unless}}
    </div>
    <div id="navbar" class="navbar-collapse collapse list-unstyled navbar-right">
        {{#if currentUser}}
            <li class="header-item">{{> searchGroups}}</li>
            <li class="header-item points">Global Points: {{currentUser.profile.points}}</li>
            {{#if isGlobalAdmin}}
                <li class="header-item"><a href="/admin">Admin Page</a></li>
            {{/if}}
            <li class="header-item"><a href="/user/{{currentUser._id}}">{{currentUser.profile.firstName}}'s Profile</a></li>
            <li class="header-item logout">Logout</li>
        {{else}}
            <li class="header-item">{{> login}}</li>
        {{/if}}
    </div>
</div>
</nav>
</template>
