<template name="header" class="header-container">
  <div class="title">
    <a href="/">{{title}}</a>
  </div>
  <div class="button-container">
    {{#if currentUser}}
      <span class="points btn">Total Points: {{currentUser.profile.points}}</span>
      <span class="btn"><a href="/user/profile">Profile</a></span>
      <span class="btn logout">Logout</span>
    {{else}}
      <!-- TODO: Put in login fields here -->
      <span>{{> login}}</span>
    {{/if}}
  </div>
</template>
