<template name="header" class="header-container">
    <div class="title">
        {{#unless currentUser}}
        <a href="/"><img id='ploverlogo' src='/images/plover.png'/>{{title}}</a>
        {{else}}
        <a href="/user/profile"><img id='ploverlogo' src='/images/plover.png'/>{{title}}</a>
        {{/unless}}
    </div>
    {{#if currentUser}}
        {{> searchGroups}}
    {{/if}}
    <div class="button-container">
        {{#if currentUser}}
            <span class="header-item">Global Points: {{currentUser.profile.points}}</span>
        {{#if isGlobalAdmin}}
            <span class="header-item"><a href="/admin">Admin Page</a></span>
        {{/if}}
            <span class="header-item"><a href="/user/profile">{{currentUser.profile.firstName}}'s Profile</a></span>
            <span class="header-item logout">Logout</span>
        {{else}}
            <span>{{> login}}</span>
        {{/if}}
    </div>
</template>
